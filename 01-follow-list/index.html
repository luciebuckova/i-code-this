<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1F2123] flex justify-center items-center min-h-screen">
    <div
      class="bg-[#25282A] text-white px-8 py-4 shadow-xl rounded-xl min-w-fit">
      <div
        class="flex flex-col sm:flex-row gap-4 items-center sm:items-start py-6 border-b-[1px] border-b-neutral-700">
        <div class="relative">
          <div
            class="h-6 w-6 bg-[#25282A] absolute -left-2 -top-2 z-10 rounded-br-xl flex justify-center items-center">
            <div
              class="h-[10px] w-[10px] bg-[#CD97F7] rounded-full animate-pulse"></div>
          </div>
          <div
            class="w-28 h-28 rounded-3xl rounded-tl-none bg-[url('https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=3744&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover"></div>
        </div>
        <div>
          <h2 class="font-semibold tracking-wider text-center sm:text-left">
            Michael K. Padilla
          </h2>
          <p class="text-neutral-500 mb-6 text-center sm:text-left">
            UX Designer
          </p>
          <div class="flex flex-1 gap-2">
            <a href="#"
              ><div
                class="text-white border-[1px] py-2 px-4 border-[#F5705E] rounded-l-full text-xs hover:bg-[#F5705E]">
                <i class="fa-regular fa-message"></i> Message
              </div></a
            >
            <a href="#"
              ><div
                class="text-black border-[1px] py-2 px-4 border-[#F5705E] rounded-r-full bg-[#F5705E] text-xs hover:scale-105">
                <i class="fa-solid fa-plus"></i> Follow
              </div></a
            >
          </div>
        </div>
      </div>
      <div
        class="flex flex-col sm:flex-row gap-4 items-center sm:items-start py-6 border-b-[1px] border-b-neutral-700">
        <div class="relative">
          <div
            class="h-6 w-6 bg-[#25282A] absolute -left-2 -top-2 z-10 rounded-br-xl flex justify-center items-center">
            <div
              class="h-[10px] w-[10px] bg-[#61F0C2] rounded-full animate-pulse"></div>
          </div>
          <div
            class="w-28 h-28 rounded-3xl rounded-tl-none bg-[url('https://images.unsplash.com/photo-1614204424926-196a80bf0be8?q=80&w=4160&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover bg-center"></div>
        </div>
        <div>
          <h2 class="font-semibold tracking-wider text-center sm:text-left">
            Denice Havens
          </h2>
          <p class="text-neutral-500 mb-6 text-center sm:text-left">
            UI Designer
          </p>
          <div class="flex flex-1 gap-2">
            <a href="#"
              ><div
                class="text-white border-[1px] py-2 px-4 border-[#F5705E] rounded-l-full text-xs hover:bg-[#F5705E]">
                <i class="fa-regular fa-message"></i> Message
              </div></a
            >
            <a href="#"
              ><div
                class="text-black border-[1px] py-2 px-4 border-[#F5705E] rounded-r-full bg-[#F5705E] text-xs hover:scale-105">
                <i class="fa-solid fa-plus"></i> Follow
              </div></a
            >
          </div>
        </div>
      </div>

      <div
        class="flex flex-col sm:flex-row gap-4 items-center sm:items-start py-6">
        <div class="relative">
          <div
            class="h-6 w-6 bg-[#25282A] absolute -left-2 -top-2 z-10 rounded-br-xl flex justify-center items-center">
            <div
              class="h-[10px] w-[10px] bg-[#E9B66D] rounded-full animate-pulse"></div>
          </div>
          <div
            class="w-28 h-28 rounded-3xl rounded-tl-none bg-[url('https://images.unsplash.com/photo-1522556189639-b150ed9c4330?q=80&w=3648&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover"></div>
        </div>
        <div>
          <h2 class="font-semibold tracking-wider text-center sm:text-left">
            Douglas Davis
          </h2>
          <p class="text-neutral-500 mb-6 text-center sm:text-left">
            Web Developer
          </p>
          <div class="flex flex-1 gap-2">
            <a href="#"
              ><div
                class="text-white border-[1px] py-2 px-4 border-[#F5705E] rounded-l-full text-xs hover:bg-[#F5705E]">
                <i class="fa-regular fa-message"></i> Message
              </div></a
            >
            <a href="#"
              ><div
                class="text-black border-[1px] py-2 px-4 border-[#F5705E] rounded-r-full bg-[#F5705E] text-xs hover:scale-105">
                <i class="fa-solid fa-plus"></i> Follow
              </div></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
